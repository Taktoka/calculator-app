<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cairo:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,700&family=Gulzar&family=Inter:wght@400;700;800&family=League+Spartan:wght@700&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500;600;700&family=Outfit:wght@100;300;500&family=Plus+Jakarta+Sans:wght@300;500;800&family=Raleway:wght@100;300;400;500;600;700&family=Roboto:wght@400;500;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding: 10px;
      }
      .attribution a {
        color: hsl(30, 25%, 89%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="calc-app">
        <div class="head">
          <h1 class="logo">calc</h1>
          <div class="themes">
            <p>THEME</p>
            <div class="theme-num">
              <span class="theme-1">1</span>
              <span class="theme-2">2</span>
              <span class="theme-3">3</span>
              <div class="theme-tog">
                <div class="toggle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="screen">
          <span class="output"></span>
        </div>
        <div class="keypad">
          <input type="button" value="7" class="seven btn" />
          <input type="button" value="8" class="eight btn" />
          <input type="button" value="9" class="nine btn" />
          <input
            type="button"
            value="DEL"
            class="delete btn"
            data-action="delete"
          />
          <input type="button" value="4" class="four btn" />
          <input type="button" value="5" class="five btn" />
          <input type="button" value="6" class="six btn" />
          <input
            type="button"
            value="+"
            class="btn action-btn"
            data-action="add"
          />
          <input type="button" value="1" class="one btn" />
          <input type="button" value="2" class="two btn" />
          <input type="button" value="3" class="three btn" />
          <input
            type="button"
            value="-"
            class="btn action-btn"
            data-action="substract"
          />
          <input
            type="button"
            value="."
            class="dot btn"
            data-action="decimal"
          />
          <input type="button" value="0" class="zero btn" />
          <input
            type="button"
            value="/"
            class="btn action-btn"
            data-action="divide"
          />
          <input
            type="button"
            value="x"
            class="btn action-btn"
            data-action="multiply"
          />
          <input
            type="button"
            value="RESET"
            class="reset btn"
            data-action="reset"
          />
          <input
            type="button"
            value="="
            class="equal btn"
            data-action="calculate"
          />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor </a
        >. Coded by <a href="#">Heba </a>.
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
